<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Macley's</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f5f5, #e0eafc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.6rem;
      margin: 1rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.6rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Macley's Clothing</h2>
    <p>Enter password to continue</p>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "MAHALENISHANT") {
        document.querySelector('.box').innerHTML = `
          <h2>Welcome to Macley's</h2>
          <p>This is a demo site. T-shirt collection coming soon across India!</p>
        `;
      } else {
        document.getElementById("error-msg").innerText = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
